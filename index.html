<!DOCTYPE html PUBLIC">
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dailies Generator</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.min.css" />
	<link rel="stylesheet" type='text/css' href="./styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js"></script>

</head>

<body>
	<header>
		<h1>Dailies Generator</h1><br>
	</header>

	<form method="POST" action="action.php">

		<div name='name'>
			<label name='name'>Name: </label><br>
			<input type="text" name="name" placeholder="Joe Gaucho" class="form-control">
			<p class='errorMessage' name='name'>Please enter your name.</p><br>
		</div>

		<div name='date'>
			<label name='date'>Date: </label><br>
			<input type="text" name="date" id="datepicker" placeholder="MM/DD/YYYY" class="form-control">
			<p class='errorMessage' name='name'>Please enter the date.</p><br>
		</div>

		<div name='location'>
			<label name='location'>Location: </label><br>
			<select name="group" class="form-control">
				<option value="" disabled selected>Select your option</option>
				<option value="West">West</option>
				<option value="East">East</option>
			</select>
			<p class='errorMessage' name='location'>Please enter the location.</p><br>
		</div>

		<div name='submit'>
			<input type="submit" name="submit" value="Submit" class="btn btn-primary" id="submit">
		</div>

	</form>

	<script type="text/javascript" src="script.js"></script>

</body>

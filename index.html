<!DOCTYPE html PUBLIC">
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dailies Generator</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:300'>
	<link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
	<link rel="stylesheet" type='text/css' href="./styles.css">

	<script src="https://code.jquery.com/jquery.min.js"></script>

	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script>
		$(function() {
			$("#datepicker").datepicker();
		});
	</script>



<body>

	<header>
		<h2>Dailies Generator</h2>
	</header>

	<form method="POST" action="action.php">

		<label>Name: </label>
		<input type="text" name="name"><br><br>

		<label>Date: </label>
		<input type="text" name="date" id="datepicker" placeholder="DD/MM/YYYY"><br><br>

		<label>Location: </label>
		<select name="group" class="selector">
			<option value="" disabled selected>Select your option</option>
			<option value="West">West</option>
			<option value="East">East</option>
		</select><br><br>

		<input type="submit" name="submit" value="Submit" class="btn btn-primary" id="submit">

	</form>

	<script type="text/javascript" src="script.js"></script>

</body>

</head>
